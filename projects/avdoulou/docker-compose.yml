version: '3.8'

services:
  api:
    build: .
    restart: unless-stopped
    ports:
      - "58080:8080"
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
